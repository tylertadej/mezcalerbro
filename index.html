        padding: 0;
        border: 0;

        vertical-align: baseline;

      article,
      aside,
      details,
      figcaption,
      figure,

      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
      html {
        box-sizing: border-box;
        font-size: 10px;
      }
      *,

      }
      body,

        height: 100%;
        width: 100%;
      }
      body {

        color: #fff;
      }
      .img-wrapper {
        padding-top: 50px;
        padding-bottom: 50px;
        max-width: 600px;
        margin: 0 auto;
      }
      img {
        display: block;
        max-width: 100%;
        height: auto;
        margin: 0 auto;
      }
      p {
        font-size: 18px;
      }
      p + p {
        margin-top: 75px;
      }
      .spacer {
        content: "";
        display: inline-block;
        width: 50px;
      }
      @media (max-width: 550px) {
        .spacer {
          display: none;
        }
        p a:last-child::before {
          content: "\A";
          white-space: pre;
        }
        p:last-child {
          line-height: 2;
        }
      }
